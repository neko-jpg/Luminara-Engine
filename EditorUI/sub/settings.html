<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luminara Editor — 設定 (Settings)</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ----- リセット＆ベース（既存のスタイルを維持） ----- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', system-ui, sans-serif;
        }
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-size: 13px;
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #2a2a2a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb { background: #4a4a4a; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #5a5a5a; }

        .editor {
            display: grid;
            grid-template-columns: auto 1fr;
            height: 100vh;
            background-color: #202020;
        }

        /* ----- アクティビティバー（既存のまま） ----- */
        .activity-bar {
            width: 52px;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 0;
            gap: 12px;
            border-right: 1px solid #3e3e3e;
            z-index: 20;
            position: relative;
        }
        .activity-item {
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: #aaa;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            user-select: none;
        }
        .activity-item[draggable="true"]:hover {
            cursor: grab;
            opacity: 0.8;
        }
        .activity-item[draggable="true"]:active {
            cursor: grabbing;
        }
        .activity-item:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
        .activity-item.active {
            color: #fff;
            background-color: #3a5f8a;
            box-shadow: inset 0 0 0 2px #4a7ab0;
        }
        .activity-item.active::before {
            content: '';
            position: absolute;
            left: -2px;
            width: 3px;
            height: 24px;
            background-color: #8a8aff;
            border-radius: 0 4px 4px 0;
        }
        .activity-bottom {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        .badge {
            position: absolute;
            top: 4px;
            right: 4px;
            width: 10px;
            height: 10px;
            background-color: #ff8a8a;
            border-radius: 50%;
            border: 2px solid #2c2c2c;
        }
        .folder-badge {
            position: absolute;
            top: 2px;
            right: 2px;
            background-color: #4a6a9a;
            color: white;
            font-size: 9px;
            font-weight: bold;
            min-width: 16px;
            height: 16px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            border: 1px solid #2c2c2c;
        }
        .plus-badge {
            background-color: #4a6a9a;
            font-size: 14px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: absolute;
            bottom: -2px;
            right: -2px;
            border: 2px solid #2c2c2c;
            color: white;
        }
        .is-folder {
            background-color: #3a4a6a;
            box-shadow: inset 0 0 0 1px #8a8aff;
        }

        /* 右側メインコンテンツ（簡略化） */
        .main-content {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .menu-bar {
            background-color: #2d2d2d;
            padding: 6px 16px;
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #3a3a3a;
            font-size: 13px;
            color: #ddd;
        }
        .menu-item { cursor: default; padding: 2px 6px; border-radius: 4px; }
        .menu-item:hover { background-color: #4a4a4a; }
        .toolbar {
            background-color: #2d2d2d;
            padding: 6px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            border-bottom: 1px solid #3a3a3a;
            flex-wrap: wrap;
        }
        .status-bar {
            margin-left: auto;
            display: flex;
            gap: 16px;
            color: #aaa;
            font-size: 12px;
            background-color: #2a2a2a;
            padding: 4px 12px;
            border-radius: 20px;
        }

        /* オーバーレイ（設定画面）—— 全画面表示に修正 */
        .settings-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 0;                /* ← 余白をゼロに */
            pointer-events: auto;
            animation: fadeIn 0.2s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; backdrop-filter: blur(0); }
            to { opacity: 1; backdrop-filter: blur(10px); }
        }
        .settings-container {
            width: 100%;               /* ← 全幅 */
            max-width: none;           /* ← 制限解除 */
            height: 100%;              /* ← 全高 */
            background-color: #1a1a1a;
            border-radius: 0;          /* ← 角をなくす */
            border: 1px solid #3a3a3a;
            box-shadow: 0 25px 50px -12px black, 0 0 0 1px rgba(138, 138, 255, 0.2);
            display: grid;
            grid-template-columns: 220px 1fr;
            overflow: hidden;
            animation: scaleIn 0.2s ease-out;
        }
        @keyframes scaleIn {
            from { transform: scale(0.96); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* 左側：設定カテゴリ */
        .settings-sidebar {
            background-color: #1e1e1e;
            border-right: 1px solid #2a2a2a;
            padding: 24px 12px;
            overflow-y: auto;
        }
        .settings-category {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            border-radius: 8px;
            color: #bbb;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.1s;
        }
        .settings-category i {
            width: 20px;
            font-size: 16px;
            color: #8a8aff;
        }
        .settings-category:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
        .settings-category.active {
            background-color: #3a5f8a;
            color: white;
        }
        .settings-category.active i {
            color: white;
        }

        /* 右側：設定コンテンツ */
        .settings-content {
            background-color: #202020;
            padding: 24px 28px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .settings-header h2 {
            font-size: 20px;
            font-weight: 400;
            color: #ccc;
        }
        .close-button {
            background: transparent;
            border: none;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.1s;
        }
        .close-button:hover {
            background-color: #3a3a3a;
            color: #fff;
        }
        .settings-section {
            margin-bottom: 32px;
        }
        .settings-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #8a8aff;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
            border-bottom: 1px solid #2a2a2a;
            padding-bottom: 6px;
        }
        .setting-row {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            padding: 4px 0;
        }
        .setting-label {
            width: 140px;
            color: #aaa;
            font-size: 13px;
        }
        .setting-control {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .setting-control input[type="text"],
        .setting-control input[type="number"],
        .setting-control select {
            background-color: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 8px 12px;
            color: #eee;
            font-size: 13px;
            width: 100%;
            max-width: 300px;
            outline: none;
        }
        .setting-control input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #8a8aff;
        }
        .setting-control input:focus {
            border-color: #8a8aff;
            box-shadow: 0 0 0 2px rgba(138,138,255,0.2);
        }
        .setting-control button {
            background-color: #3a5f8a;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .setting-control button:hover {
            background-color: #4a7ab0;
        }
        .setting-help {
            color: #6a6a6a;
            font-size: 11px;
            margin-left: 8px;
        }
        .toggle-switch {
            width: 40px;
            height: 20px;
            background-color: #4a4a4a;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            display: inline-block;
        }
        .toggle-switch::before {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            background-color: #ccc;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.1s;
        }
        .toggle-switch.active {
            background-color: #4a7ab0;
        }
        .toggle-switch.active::before {
            transform: translateX(20px);
            background-color: #fff;
        }
        .keybinding {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .keybinding kbd {
            background-color: #2a2a2a;
            border: 1px solid #4a4a4a;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #ccc;
            font-family: monospace;
        }
        .keybinding button {
            background: transparent;
            border: 1px solid #4a4a4a;
            color: #ccc;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }
        .keybinding button:hover {
            background-color: #3a3a3a;
        }

        /* フッター */
        .settings-footer {
            margin-top: auto;
            padding-top: 24px;
            border-top: 1px solid #2a2a2a;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        .settings-footer button {
            background: transparent;
            border: 1px solid #4a4a4a;
            color: #ccc;
            padding: 8px 24px;
            border-radius: 30px;
            font-size: 13px;
            cursor: pointer;
        }
        .settings-footer button.primary {
            background-color: #3a5f8a;
            border: none;
            color: white;
        }
        .settings-footer button:hover {
            background-color: #4a4a4a;
            color: white;
        }
        .settings-footer button.primary:hover {
            background-color: #4a7ab0;
        }

        /* プレースホルダ */
        .placeholder {
            color: #6a6a6a;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

            function switchCategory(category) {
                // アクティブクラス更新
                categories.forEach(c => c.classList.remove('active'));
                document.querySelector(`.settings-category[data-category="${category}"]`).classList.add('active');
                // ヘッダー更新
                const catName = document.querySelector(`.settings-category[data-category="${category}"]`).innerText.trim();
                headerTitle.innerText = catName;
                // コンテンツ更新
                dynamicArea.innerHTML = contents[category] || '<div class="placeholder">設定がありません</div>';
            }

            categories.forEach(cat => {
                cat.addEventListener('click', () => {
                    const catKey = cat.getAttribute('data-category');
                    switchCategory(catKey);
                });
            });

            // 初期表示（一般）
            switchCategory('general');

            // 閉じるボタン（ダミー）
            document.querySelector('.close-button').addEventListener('click', () => {
                document.querySelector('.settings-overlay').style.display = 'none';
            });

            // トグルスイッチの動作（ダミー）
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('toggle-switch')) {
                    e.target.classList.toggle('active');
                }
            });
        })();
